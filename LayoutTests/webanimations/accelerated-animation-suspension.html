<!DOCTYPE html>
<html>
<head>
<style>

#target {
    width: 100px;
    height: 100px;
    background-color: black;
}

</style>
</head>
<body>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="resources/rendering-frames.js"></script>
<div id="target"></div>

<script>

promise_test(async () => {
    const target = document.getElementById("target");
    target.animate({ transform: ["translateX(100px)", "none"] }, 1000 * 1000);

    await renderingFrames(3);

    const initialAnimations = internals.acceleratedAnimationsForElement(target);
    assert_equals(initialAnimations.length, 1, "There should be a single accelerated animation before suspension.");
    assert_object_equals(initialAnimations[0], { property: "transform", speed: 1 },
                         'The single accelerated animation before suspension should be running and targeting the "transform" property.');

    internals.suspendAnimations();

    await renderingFrames(2);

    const suspendedAnimations = internals.acceleratedAnimationsForElement(target);
    assert_equals(suspendedAnimations.length, 0, "There should not be any accelerated animation after suspension.");
    internals.resumeAnimations();

    await renderingFrames(2);

    const resumedAnimations = internals.acceleratedAnimationsForElement(target);
    assert_equals(resumedAnimations.length, 1, "There should be a single accelerated animation after resuming animations.");
    assert_object_equals(resumedAnimations[0], { property: "transform", speed: 1 },
                         'The single accelerated animation after resuming should be running and targeting the "transform" property.');
}, "Suspending animations should remove running accelerated animations and resuming animation should add them back.");

</script>
</body>
</html>
